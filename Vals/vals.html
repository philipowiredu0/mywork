<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teddyâ€™s Valentine ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    z-index: 2;
  }

  h1 {
    color: #ff2e63;
    margin-bottom: 30px;
  }

  button {
    padding: 15px 35px;
    font-size: 20px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff2e63;
    color: white;
  }

  #noBtn {
    position: fixed;
    background: black;
    color: white;
    z-index: 5;
    pointer-events: none;
    transition: left 0.5s ease, top 0.5s ease;
  }

  /* Popup */
  .popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .love-text {
    font-size: 60px;
    font-weight: bold;
    color: white;
    text-align: center;
    animation: popIn 1.2s ease forwards;
    text-shadow: 0 0 20px #ff2e63, 0 0 40px #ff7eb3;
  }

  @keyframes popIn {
    0% { transform: scale(0.2); opacity: 0; }
    60% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); }
  }

  .heart {
    position: fixed;
    bottom: -40px;
    font-size: 28px;
    animation: floatUp 4s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-110vh) scale(1.6);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Will you be Teddyâ€™s Valentine? ðŸ’˜</h1>
  <button id="yesBtn">Yes ðŸ’–</button>
</div>

<button id="noBtn">No ðŸ’”</button>

<div class="popup" id="popup">
  <div class="love-text">
    ðŸ’– LOVE ðŸ’–<br>
    Teddy is your Valentine
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const popup = document.getElementById("popup");

  // Initial NO position
  noBtn.style.left = "65vw";
  noBtn.style.top = "65vh";

  function moveNo(x, y) {
    const rect = noBtn.getBoundingClientRect();
    const dist = Math.hypot(
      x - (rect.left + rect.width / 2),
      y - (rect.top + rect.height / 2)
    );

    if (dist < 150) {
      const maxX = window.innerWidth - rect.width;
      const maxY = window.innerHeight - rect.height;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }
  }

  document.addEventListener("mousemove", e => {
    moveNo(e.clientX, e.clientY);
  });

  document.addEventListener("touchmove", e => {
    const t = e.touches[0];
    moveNo(t.clientX, t.clientY);
  });

  yesBtn.addEventListener("click", () => {
    popup.style.display = "flex";
    startHearts();
  });

  function startHearts() {
    for (let i = 0; i < 40; i++) {
      setTimeout(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = Math.random() > 0.5 ? "ðŸ’–" : "ðŸ’•";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }, i * 120);
    }
  }
</script>

</body>
</html>
